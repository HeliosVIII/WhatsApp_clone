<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WhatsAPP CLONE</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="theme-color" content="#3c790a">
    <meta name="theme-color"
          content="#ecd96f"
          media="(prefers-color-scheme: light)">
    <meta name="theme-color"
          content="#0b3e05"
          media="(prefers-color-scheme: dark)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta name="author" content="Nicolas Burgeff">
    <meta name="keywords" content="html, css, javascript">
    <meta name="description" content="whatsapp design clone">
    <meta property="og:image" content="img/screenshot.png">
    <meta property="og:title" content="WhatsAPP CLONE">
    <meta property="og:type" content="mobile design">
    <meta property="og:url" content="">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@cuenta">
    <meta name="twitter:creator" content="@cuenta">
    <meta property="og:image:secure_url" content="https://...">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="400">
    <meta property="og:image:height" content="300">
    <meta property="og:image:alt" content="">
    <!--Normalise and symbiosis-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/sapps-studio/symbiosis-css/symbiosis.min.css">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400;700&family=Poppins&display=swap" rel="stylesheet">
    <!--Styles-->
    <link href="css/mobile.css" rel="stylesheet" media="all and (max-width: 600px)">
    <link href="css/desktop.css" rel="stylesheet" media="all and (min-width: 601px)">
</head>
<body>
    <header class="header">
        <aside class="header__navbar">
            <img src="img/wifi.svg" alt="Wifi" class="header__navbar-img">
            <img src="img/signal.svg" alt="Signal" class="header__navbar-img">
            <img src="img/battery.svg" alt="Battery" class="header__navbar-img">
            <p class="header__navbar-time">16:19</p>
        </aside>
        <div class="container">
            <div class="header__main">
                <h1 class="header__name">Wha&apos;happend</h1>
                <div class="header__actions">
                    <button class="btn" type="button">
                        <img src="img/search.svg" alt="Search" class="header__img">
                    </button>
                    <button class="btn" type="button">
                        <img src="img/menu.svg" alt="Menu" class="header__img">
                    </button>
                </div>
            </div>
            <nav class="nav">
                <ul>
                    <li>
                        <button class="nav__btn" type="button">
                            <img src="img/photo_camera.svg" alt="Camera">
                        </button>
                    </li>
                    <li>
                        <button class="nav__btn" type="button">Chat</button>
                    </li>
                    <li>
                        <button class="nav__btn" type="button">Status</button>
                    </li>
                    <li>
                        <button class="nav__btn" type="button">Calls</button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="chat container">
            <article class="chat__box">
                <img src="img/avatars/rat.png" alt="Rodent" class="chat__avatar">
                <div class="chat__content">
                    <div class="chat__messages">
                        <h2 class="chat__names">Die Maus</h2>
                        <p class="chat__text">
                            Wha'appen?
                        </p>
                    </div>
                    <p class="chat__time">15:09</p>
                </div>
            </article>
            <article class="chat__box">
                <img src="img/avatars/snake.png" alt="Snake" class="chat__avatar">
                <div class="chat__content">
                    <div class="chat__messages">
                        <h2 class="chat__names">Snake</h2>
                        <p class="chat__text">
                            We slytherin'
                        </p>
                    </div>
                    <p class="chat__time">14:00</p>
                </div>
            </article>
            <article class="chat__box">
                <img src="img/avatars/raccoon.png" alt="Raccoon" class="chat__avatar">
                <div class="chat__content">
                    <div class="chat__messages">
                        <h2 class="chat__names">The Coon</h2>
                        <p class="chat__text">
                            Gotta Wash
                        </p>
                    </div>
                    <p class="chat__time">Yesterday</p>
                </div>
            </article>
            <article class="chat__box">
                <img src="img/avatars/bear-face.png" alt="Bear" class="chat__avatar">
                <div class="chat__content">
                    <div class="chat__messages">
                        <h2 class="chat__names">Bear</h2>
                        <p class="chat__text">
                            Lorem ipsum dolor sit amet, consectetur.
                        </p>
                    </div>
                    <p class="chat__time">Yesterday</p>
                </div>
            </article>
            <article class="chat__box">
                <img src="img/avatars/monkey.png" alt="Saru" class="chat__avatar">
                <div class="chat__content">
                    <div class="chat__messages">
                        <h2 class="chat__names">Saru</h2>
                        <p class="chat__text">
                            Affengeil!
                        </p>
                    </div>
                    <p class="chat__time">2 days ago</p>
                </div>
            </article>
            <article class="chat__box">
                <img src="img/avatars/llama.png" alt="Rodent" class="chat__avatar">
                <div class="chat__content">
                    <div class="chat__messages">
                        <h2 class="chat__names">Kuzco</h2>
                        <p class="chat__text">
                            Lorem ipsum dolor sit amet, consectetur adipisicing
                        </p>
                    </div>
                    <p class="chat__time">Last week</p>
                </div>
            </article>
        </section>
        <div class="sticky">
            <img class="sticky__img" src="img/chat.svg" alt="write message">
        </div>
    </main>
    <footer class="footer">
        <h2 class="footer__signature">Clone Inc </h2>
    </footer>
</body>
</html>
